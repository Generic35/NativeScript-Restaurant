<ActionBar title="Reserve Table" class="action-bar">
        <NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <StackLayout orientation="vertical" tkMainContent class="page">
        <GridLayout id="cardLayout" class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="reservation">
            <Label class="h3 m-15" row="0" col="0" text="No. of Guests" textWrap="true"></Label>
            <TextField *ngIf="!isReservationConfirmed" class="input input-border" id="textGuests" hint="Enter Number of Guests" [text]='' (tap)="createModalView('guest')"
            (textChange)="onGuestChange($event)" row="0" col="1" formControlName="guests"></TextField>
            <Label *ngIf="isReservationConfirmed" row="0" col="1" [text]="reservation.get('guests').value"></Label>
            
            <Label class="h3 m-15" row="1" col="0" text="Smoking?" textWrap="true"></Label>
            <Switch *ngIf="!isReservationConfirmed" class="m-15" row="1" col="1" checked="false" (checkedChange)="onSmokingChecked($event)" formControlName="smoking"></Switch>
            <Label *ngIf="isReservationConfirmed" row="1" col="1" [text]="reservation.get('smoking').value" textWrap="true"></Label>
            
            <Label class="h3 m-15" row="2" col="0" text="Date and Time" textWrap="true"></Label>
            <TextField *ngIf="!isReservationConfirmed" class="input input-border" id="textDateTime" hint="Enter Date and Time" [text]='' (tap)="createModalView('date-time')"
            (textChange)="onDateTimeChange($event)" row="2" col="1" formControlName="dateTime"></TextField>
            <Label *ngIf="isReservationConfirmed" row="2" col="1" [text]="reservation.get('dateTime').value" textWrap="true"></Label>
            <Button *ngIf="!isReservationConfirmed" class="btn btn-primary btn-active m-15" row="3" col="0" text="Submit" (tap)="onSubmit()"></Button>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>
